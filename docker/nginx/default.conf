server {
    listen 80;
    server_name localhost;

    # ðŸ”¹ Endpoint de santÃ© pour Docker
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ðŸ”¹ Proxy toutes les requÃªtes vers ton service Node
    location / {
        proxy_pass http://web:3000;  # "web" = nom du service Docker
        proxy_http_version 1.1;

        # WebSocket support (utile si ton app utilise WS)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Conserve les headers originaux
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ðŸ”¹ Optionnel : gÃ©rer les erreurs de proxy
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 500 "Internal Server Error";
    }
}
