
networks:
  transcendence:
    name: transcendence
    driver: bridge

services:
  gateway:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "8080:80"
    networks:
      - transcendence
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/health || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 6

  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    networks:
      - transcendence

  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - transcendence
